<body>
    <h1>Atividade- Variáveis e Tipos de Dados</h1>

    <h2>Declaração e Exibição de Variáveis</h2>
    <p>Declare três variáveis: uma para armazenar sua idade, outra para seu nome e uma terceira para o valor </p>
    <p>Escreva o código HTML para a exibição dos dados em tela e em console, a partir dessas variáveis.</p>

    <p>Idade: </p>
    <p>Nome:</p>
    <p>Pi:</p>

    <script>
        let idade= 26;
        let nome= "Camila";
        let Pi= 3.14;

        console.log ("Idade:", idade);
        console.log ("Nome:", nome);
        console.log ("Pi:", Pi);

        //escrevendo na tela #1
        document.getElementById().innerHTML= idade;

        //escrevendo na tela #2
        document.write ("<p>Idade: " + idade + "</p>");


    </script>
